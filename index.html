<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration app</title>
</head>
    <body>
        <div id="wrapper">
            <div id="reg_or_log">
                <!-- Ссылка на авторизацию -->
                <a href="#" id="view_log">Log in</a>
                <!-- Ссылка на регистрацию -->
                <a href="#" id="view_registration">Registration</a>
            </div>
            <div class="form">
                <!-- Блок для вывода формы авторизации -->
            <div id="log_block_form" class="display">
                <div class="head_block">
                    <h1 class="header">Log in</h1>
                    <a href="#" class="back">Back</a>
                </div>
                <form action="">
                    <label for="log_input" class="label">Login</label>
                    <br>
                    <input type="text" id="log_input" required placeholder="Enter login..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <label for="pass_input" class="label">Password</label>
                    <br>
                    <input type="password" id="pass_input" required placeholder="Enter password..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <input type="button" value="Log in" id="log_btn">
                    <input type="reset" value="Cancel" id="cancel">
                    <br>
                    <a href="#" id="forgot_password">Forgot password?</a>
                </form>
            </div>
            <!-- блок для вывода формы регистрации -->
            <div id="registr_block_form" class="display">
                <div class="head_block">
                    <h1 class="header">Registration</h1>
                    <a href="#" class="back">Back</a>
                </div>
                <form action="">
                    <label for="log_reg_input" class="label">Login</label>
                    <br>
                    <input type="text" id="log_reg_input" required placeholder="Enter login..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <label for="pass_reg_input" class="label">Password</label>
                    <br>
                    <input type="password" id="pass_reg_input" required placeholder="Enter password..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <label for="repeat_pass_input" class="label">Repeat password</label>
                    <br>
                    <input type="password" id="repeat_pass_input" required placeholder="Repeat password..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <input type="button" value="Registration" id="reg_btn">
                    <input type="reset" value="Cancel" id="cancel">
                </form>
            </div>
            <!-- Блок для восстановления пароля -->
            <div id="reset_pass_block" class="display">
                <div class="head_block">
                    <h1 class="header">Reset password</h1>
                    <a href="#" class="back_log">Back</a>
                </div>
                <form action="">
                    <label for="log_reset_input" class="label">Login</label>
                    <br>
                    <input type="text" id="log_reset_input" required placeholder="Enter login..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <label for="lastpass_reset_input" class="label">Last Password</label>
                    <br>
                    <input type="password" id="lastpass_reset_input" required placeholder="Enter last password..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <label for="newpass_reset_input" class="label">New Password</label>
                    <br>
                    <input type="password" id="newpass_reset_input" required placeholder="Enter new password..." pattern="[^ а-яёА-ЯЁ ]+">
                    <br>
                    <input type="submit" value="Reset password" id="reset_btn">
                </form>
            </div>
            <!-- Блок для вывода контента -->
            <div id="content" class="display">
                <div class="head_block">
                    <p id="info"></p>
                    <a href="#" id="log_out_btn">Log out</a>
                </div>
                <p id="p_content" class="display">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio quidem sed mollitia hic voluptatum illum sunt amet deserunt debitis earum.</p>
                <img src="img/photo.jpg" alt="" id="img_content" class="display">
            </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
